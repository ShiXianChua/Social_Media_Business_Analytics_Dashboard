{% extends "base.html" %}

{% block content %}

<br/>
<div class="jumbotron" style="background-color:white; padding:4rem 3rem">
    <div class="row">
        <div class="col-sm-auto">
            <h1 class="display-4"><b>Social Media<br>Business Analytics Dashboard</b></h1>
            <p class="lead">Forgot your password? No worry, we have got your back!</p>
            <hr class="my-4">
            {% if smessage %}
            <div class="alert alert-success">
                {{ smessage }}
            </div>
            {% endif %}
            {% if umessage %}
            <div class="alert alert-danger">
                {{ umessage }}
            </div>
            {% endif %}
            <form action="/forgot_password" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="name" placeholder="Enter email">
                </div>
                <button type="submit" name="submit" class="btn btn-primary">Send password reset email</button>
            </form>
            <a href="/login" class="text-decoration-none">Back to log In</a>
        </div>
        <div class="col-sm" style="text-align:center">
            <img src="https://miro.medium.com/max/1400/1*VBMa0srBxhFagITw83iePA.png"
                 width="660px" height="488px" style="margin-left:3.5px">
        </div>
    </div>
